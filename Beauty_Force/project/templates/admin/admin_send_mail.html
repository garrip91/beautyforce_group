{% extends 'admin/base.html' %}
{% block content %}
<section class="ftco-section">
    <div class="container">
      <div class="row">
          <div class="text-center">
            <p>Форма отправки рассылки</p>
            <form action="" method="post">
                {% csrf_token %}
                {{ form }}
                {% for order in orders %}
                <p>
                  {{ order }}
                </p>
                <input type="hidden" name="_selected_action" value="{{ order.pk }}" />
              {% endfor %}
                <input type="hidden" name="action" value="send_mail_admin" />
                <input type="submit" name="apply" value="Send" />
            </form>
        </div>
        </div>
        </div>
        </section>

{% endblock %}
